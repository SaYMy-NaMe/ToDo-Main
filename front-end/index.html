<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="signup-form">
      <h1>Sign Up</h1>
      <form id="signup" onsubmit="signup(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required /><br />

        <label for="gender">Gender:</label>
        <input type="text" id="gender" required /><br />

        <label for="designation">Designation:</label>
        <input type="text" id="designation" required /><br />

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" required /><br />

        <input type="submit" value="Sign Up" />
        <p>
          Already have an account?
          <a href="#" onclick="toggleForms()">Log In</a>
        </p>
      </form>
    </div>

    <div id="login-form" style="display: none">
      <h1>Login</h1>
      <form id="login" onsubmit="login(event)">
        <label for="loginPhoneNumber">Phone Number:</label>
        <input type="text" id="loginPhoneNumber" required /><br />

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required /><br />

        <input type="submit" value="Login" />
        <p>
          Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
